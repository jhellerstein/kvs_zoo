name: CI

on:
  push:
    branches: [main, master, feat/**, fix/**]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            kvs_zoo

      - name: Build (kvs_zoo)
        working-directory: kvs_zoo
        run: cargo build --locked --examples --tests

      - name: Run unit tests (kvs_zoo)
        working-directory: kvs_zoo
        run: cargo test --locked -- --nocapture

      - name: Clippy (kvs_zoo)
        working-directory: kvs_zoo
        run: cargo clippy --locked --all-targets --all-features -- -D warnings

      - name: Run smoke tests (ignored)
        working-directory: kvs_zoo
        run: cargo test --locked --test examples_smoke -- --ignored --nocapture

      - name: Run insta snapshot tests
        working-directory: kvs_zoo
        run: cargo test --locked --test examples_snapshots -- --nocapture
